<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call_module</title>
    <script type="text/javascript" src="../build/jquery-1.12.1.js"></script>
    <script type="text/javascript" src="../build/SealModule.js"></script>

</head>
<body>
    <script>
        //var m = new SealModule();

        var hasProp = {}.hasOwnProperty;
        var extend = function(child, parent) {
            for (var key in parent) {
                if (hasProp.call(parent, key)) child[key] = parent[key];
            }
            function ctor() {
                this.constructor = child;
            }
            ctor.prototype = parent.prototype;
            child.prototype = new ctor();
            child.__super__ = parent.prototype;
            return child;
        }

        function Person() {
            return Person.__super__.constructor.apply(this, arguments);
        }
        extend(Person, SealModule);


        function Jack() {

        }
        Jack.pluginName = "edit";

        Person.extend({
            job: "web dev",
            extended: function() {
                console.log('extended!');
            }
        });
        debugger;
        Person.connect(Jack);
        var p = new Person();
    </script>
</body>
</html>
